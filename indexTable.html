    <script>
      var container = document.getElementById('tabelContainer');

      function buatTabel(par) {
        var turun = document.createElement('tr');
        for (var i = 0; i < 30; i++) {
          var datar = document.createElement('td');
          datar.style.border = '1px solid black';
          datar.style.width = '7px';
          datar.style.height = '7px';
          datar.id = `table${par}${i}`;
          datar.classList.add('table');
          turun.appendChild(datar);
        }
        return turun;
      }

      function masukanBaris() {
        var table = document.createElement('table');
        var container = document.getElementById('tabelContainer');

        for (var i = 0; i < 30; i++) {
          table.appendChild(buatTabel(i));
        }
        return container.appendChild(table);
      }

      masukanBaris();

        coba.style.backgroundColor = 'red';
